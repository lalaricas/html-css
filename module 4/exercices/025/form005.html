<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Genero</legend>
            <input type="radio" name="genero" id="igenmas"> <label for="igenmas" value="M">Masculino</label><br>
            <input type="radio" name="genero" id="igenfem"> <label for="igenfem" value="F">Feminino</label><br>
            <input type="radio" name="genero" id="igenout"> <label for="igenout" value="O">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label><br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>

        </fieldset>

        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>

    </form>

    
</body>
</html>
