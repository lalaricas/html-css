<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
                
        body {
            font-family: 'Alegreya', serif;
            font-size: 16px;
        }

        h1 {
            font-family: 'Sour Gummy', cursive;
            color: #e41bc9;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni ab optio error. Obcaecati impedit aperiam aliquam rem perferendis deleniti illo possimus accusantium repellat velit ullam voluptatum, aspernatur dolorum non ducimus.</p>
</body>
</html>
