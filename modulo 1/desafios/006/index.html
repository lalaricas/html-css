<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Passe o <strong>mouse</strong> sobre os termos para saber qual <em>tag</em> utilizar.</p>
    <ul type="square">
        <li><abbr title="Utilize &lt;h1&gt; até &lt;h6&gt; para escrever titulos.">Titulos</abbr></li>
        <li><abbr title="Utilize &lt;p&gt; para inserir paragrafos.">Paragrafos</abbr></li>
        <li><abbr title="Utilize &lt;br&gt; para inserir uma quebra de linha.">Quebra de linha</abbr></li>
        <li><abbr title="Utilize &lt;img&gt; para inserir imagens.">Imagens</abbr></li>
        <li><abbr title="Utilize &lt;strong&gt; para destacar um texto em negrito.">Negrito</abbr></li>
        <li><abbr title="Utilize &lt;em&gt; para destacar um texto em italico.">Italico</abbr></li>
        <li><abbr title="Utilize &lt;address&gt; para destacar um texto de endereço.">Endereços</abbr></li>
        <li><abbr title="Utilize &lt;li&gt; para inserir um item em uma lista.">Item de lista</abbr></li>
        <li><abbr title="Utilize &lt;ol&gt; para inserir uma lista ordenada.">Listas ordenadas</abbr></li>
        <li><abbr title="Utilize &lt;ul&gt; para inserir uma lista não ordenada.">Listas não ordenadas</abbr></li>
        <li><abbr title="Utilize &lt;dl&gt; para inserir uma lista de definição.">Listas de definição</abbr></li>
    </ul>
    
</body>
</html>
