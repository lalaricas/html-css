<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da imagem dinamica</title>
</head>
<body>
    <h1>Veja a imagem abaixo mudar conforme a largura do navegador.</h1>
    <picture>
        <source media="(min-width: 950px)" srcset="images/foto-g.jpg" type="image/jpeg">
        <source media="(min-width: 750px)" srcset="images/foto-m.jpg" type="image/jpeg">
        <img src="images/foto-p.jpg" alt="Imagem de uma paisagem" >
    </picture>
    
</body>
</html>
